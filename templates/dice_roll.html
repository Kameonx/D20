<!DOCTYPE html>
<html>
<head>
    <title>{{ dice_type }} Result</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #7289da;
            margin-bottom: 1.5rem;
        }
        .result {
            font-size: 2rem;
            margin: 1rem 0;
            color: #43b581;
        }
        .individual-rolls {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 2px solid #7289da;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 120px;
        }
        a:hover {
            background-color: #7289da;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ dice_type }} Roll</h1>
        <div class="result">Total: {{ result }}</div>
        <div class="individual-rolls">
            Individual Rolls: {{ rolls | join(', ') }}
        </div>
        <a href="/" onclick="preserveMultiplier()">Back to Home</a>
    </div>

    <script>
        function preserveMultiplier() {
            const multiplier = document.getElementById('multiplier').value;
            window.history.replaceState({}, '', `/?multiplier=${multiplier}`);
            window.location.href = '/';
        }
    </script>
</body>
</html>
