<!DOCTYPE html>
<html>
<head>
    <title>{{ dice_type }} Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #7289da;
            margin-bottom: 1.5rem;
        }
        .result {
            font-size: 2rem;
            margin: 1rem 0;
            color: #43b581;
        }
        .individual-rolls {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            word-break: break-word;
            padding: 0 10px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 2px solid #7289da;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 120px;
        }
        a:hover {
            background-color: #7289da;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 85%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result {
                font-size: 1.6rem;
            }
            
            .individual-rolls {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                padding: 1rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .result {
                font-size: 1.4rem;
            }
            
            .individual-rolls {
                font-size: 0.9rem;
            }
            
            a {
                font-size: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ dice_type }} Roll</h1>
        <div class="result">Total: {{ result }}</div>
        <div class="individual-rolls">
            Individual Rolls: {{ rolls | join(', ') }}
        </div>
        <a href="#" onclick="return preserveMultiplier()">Back to Home</a>
    </div>

    <script>
        function preserveMultiplier() {
            const urlParams = new URLSearchParams(window.location.search);
            const multiplier = urlParams.get('multiplier');
            const sides = urlParams.get('sides');
            
            // Debug logging
            console.log("Preserving multiplier:", multiplier, "sides:", sides);
            
            // Create the return URL
            let returnUrl = '/';
            const params = [];
            
            if (multiplier) params.push(`multiplier=${multiplier}`);
            if (sides) params.push(`sides=${sides}`);
            
            if (params.length > 0) {
                returnUrl += '?' + params.join('&');
            }
            
            window.location.href = returnUrl;
            return false;
        }
    </script>
</body>
</html>
