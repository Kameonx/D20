<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 100%;
        }

        .container {
            background-color: #3e3e3e;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 95%;
            max-width: 450px;
            margin: 10px auto;
            box-sizing: border-box;
        }

        .roll-container {
            background-color: #4e4e4e;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #7289da;
            margin: 0 0 2rem;
            font-size: 2.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem;
            width: 100%;
        }

        li {
            margin: 1rem 0;
            position: relative;
        }

        li:not(:first-child)::before {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: #5e5e5e;
            position: absolute;
            top: -0.5rem;
            left: 20%;
        }

        .d20-button a {
            font-size: 2rem;
            padding: 1.5rem 3rem;
            background-color: #43b581;
            margin-bottom: 2rem;
            border-radius: 8px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #368a6a;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #7289da;
            border-radius: 8px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #7289da;
        }

        .multiplier {
            margin: 1.5rem 0;
            text-align: center;
        }

        .multiplier label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7289da;
            font-size: 1.1rem;
        }

        .multiplier input {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid #7289da;
            border-radius: 6px;
            background-color: #5e5e5e;
            color: #ffffff;
            width: auto;
            max-width: 200px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            text-align: center;
        }

        .multiplier-buttons {
            display: flex;
            justify-content: center;
            margin-top: 0.8rem;
            gap: 0.5rem;
        }

        .multiplier-btn {
            background-color: #5e5e5e;
            color: #ffffff;
            border: 1px solid #7289da;
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .multiplier-btn:hover {
            background-color: #7289da;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.2rem;
                width: 95%;
                margin: 5px auto;
            }

            h1 {
                font-size: 1.8rem;
                margin: 0 0 1.5rem;
            }

            .d20-button a {
                font-size: 1.6rem;
                padding: 1rem 2rem;
            }

            a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
            
            ul {
                margin: 0 0 1.5rem;
            }
            
            li {
                margin: 0.8rem 0;
            }
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 5px;
            }
            
            .container {
                padding: 1rem;
                border-radius: 12px;
                width: 98%;
                margin: 5px auto;
            }
            
            .roll-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 0 0 1rem;
            }

            .d20-button a {
                font-size: 1.4rem;
                padding: 0.8rem 1.6rem;
                margin-bottom: 1.5rem;
            }

            a {
                font-size: 0.9rem;
                padding: 0.5rem 0.8rem;
            }

            .multiplier input, .custom-dice-input {
                max-width: 120px;
                font-size: 1rem;
            }
            
            .multiplier-buttons {
                flex-wrap: wrap;
                gap: 0.3rem;
            }
            
            .multiplier-btn {
                padding: 0.2rem 0.4rem;
                font-size: 0.8rem;
            }
            
            li {
                margin: 0.6rem 0;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 0.8rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .custom-dice-container {
                flex-direction: column;
                align-items: center;
            }
            
            .custom-input-container {
                margin-top: 0.5rem;
            }
            
            .multiplier-buttons {
                justify-content: center;
            }
        }

        @media (max-height: 700px) {
            h1 {
                margin: 0 0 0.8rem;
                font-size: 1.6rem;
            }
            
            li {
                margin: 0.5rem 0;
            }
            
            .d20-button a {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .multiplier {
                margin: 1rem 0;
            }
        }

        .multiplier-input-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 200px;
        }

        .multiplier-arrows {
            display: flex;
            flex-direction: column;
            margin-left: 5px;
        }

        .arrow-btn {
            background-color: #5e5e5e;
            color: #ffffff;
            border: 1px solid #7289da;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            padding: 0;
            margin: 1px 0;
        }

        .arrow-btn:hover {
            background-color: #7289da;
        }

        .custom-dice-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .custom-dice-input {
            width: 50px;
            padding: 0.4rem;
            margin-left: 10px;
            font-size: 1rem;
            border: 2px solid #7289da;
            border-radius: 6px;
            background-color: #5e5e5e;
            color: #ffffff;
            text-align: center;
        }
        
        .custom-dice a {
            flex-grow: 1;
            background-color: #e67e22;
            border-color: #d35400;
        }

        .coin-toss-button a {
            background-color: #3b88c3;
            border: 2px solid #2a6496;
        }

        .reset-btn {
            background-color: #ff4f4f;
            border: 2px solid #bb1f1f;
            font-size: 0.8rem;
        }

        .reset-container {
            text-align: center;
            margin-top: 1rem;
        }

        .custom-dice-arrows {
            display: flex;
            flex-direction: column;
            margin-left: 5px;
        }

        .custom-input-container {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }

        /* New grid layout for dice buttons */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .dice-grid li {
            margin: 0;
        }

        .dice-grid li::before {
            display: none; /* Remove dividers for grid items */
        }

        .dice-grid a {
            font-size: 1rem;
            padding: 0.6rem 0.5rem;
            border-width: 1px;
        }

        /* Full-width items */
        .full-width {
            grid-column: 1 / -1;
        }

        /* Adjust spacing between sections */
        .section-divider {
            width: 60%;
            height: 2px;
            background: #5e5e5e;
            margin: 1rem auto;
        }

        /* Responsive adjustments */
        @media (min-width: 480px) {
            .dice-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 360px) {
            .dice-grid a {
                font-size: 0.9rem;
                padding: 0.5rem 0.4rem;
            }
        }

        .d100-button a {
            background-color: #d9a700; /* Darker yellow */
            border-color: #b38900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roll-container">
            <h1>ðŸŽ² Dice Roller</h1>
            <!-- Reorganized dice list with grid layout -->
            <ul>
                <li class="d20-button"><a href="#" onclick="rollDice('d20')">Roll D20</a></li>
                
                <div class="section-divider"></div>
                
                <!-- Grid layout for regular dice -->
                <div class="dice-grid">
                    <li class="d100-button"><a href="#" onclick="rollDice('d100')">Roll D100</a></li>
                    <li><a href="#" onclick="rollDice('d10')">Roll D10</a></li>
                    <li><a href="#" onclick="rollDice('d9')">Roll D9</a></li>
                    <li><a href="#" onclick="rollDice('d8')">Roll D8</a></li>
                    <li><a href="#" onclick="rollDice('d7')">Roll D7</a></li>
                    <li><a href="#" onclick="rollDice('d6')">Roll D6</a></li>
                    <li><a href="#" onclick="rollDice('d5')">Roll D5</a></li>
                    <li><a href="#" onclick="rollDice('d4')">Roll D4</a></li>
                    <li><a href="#" onclick="rollDice('d3')">Roll D3</a></li>
                </div>
                
                <div class="section-divider"></div>
                
                <!-- Special dice options remain full width -->
                <li class="custom-dice">
                    <div class="custom-dice-container">
                        <a href="#" onclick="rollCustomDice()">Roll DX</a>
                        <div class="custom-input-container">
                            <input type="number" id="customDice" min="2" value="2" class="custom-dice-input">
                            <div class="custom-dice-arrows">
                                <button class="arrow-btn" onclick="adjustCustomDice(1)">â–²</button>
                                <button class="arrow-btn" onclick="adjustCustomDice(-1)">â–¼</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="coin-toss-button"><a href="#" onclick="tossCoin()">Toss Coin</a></li>
            </ul>
            <div class="multiplier">
                <label for="multiplier">Multiplier</label>
                <div class="multiplier-input-container">
                    <input type="number" id="multiplier" value="1" placeholder="1">
                    <div class="multiplier-arrows">
                        <button class="arrow-btn" onclick="adjustMultiplier(1)">â–²</button>
                        <button class="arrow-btn" onclick="adjustMultiplier(-1)">â–¼</button>
                    </div>
                </div>
                <div class="multiplier-buttons">
                    <button class="multiplier-btn" onclick="setMultiplier(1)">1x</button>
                    <button class="multiplier-btn" onclick="setMultiplier(2)">2x</button>
                    <button class="multiplier-btn" onclick="setMultiplier(3)">3x</button>
                    <button class="multiplier-btn" onclick="setMultiplier(4)">4x</button>
                    <button class="multiplier-btn" onclick="setMultiplier(5)">5x</button>
                    <button class="multiplier-btn" onclick="setMultiplier(10)">10x</button>
                </div>
                <div class="reset-container">
                    <button class="multiplier-btn reset-btn" onclick="resetValues()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function rollDice(diceType) {
            const multiplier = document.getElementById('multiplier').value;
            const customDice = document.getElementById('customDice').value;
            window.location.href = `/${diceType}?multiplier=${multiplier}&sides=${customDice}`;
        }

        function tossCoin() {
            const multiplier = document.getElementById('multiplier').value;
            const customDice = document.getElementById('customDice').value;
            window.location.href = `/coin?multiplier=${multiplier}&sides=${customDice}`;
        }

        function setMultiplier(value) {
            document.getElementById('multiplier').value = value;
        }

        function adjustMultiplier(change) {
            const multiplierInput = document.getElementById('multiplier');
            let currentValue = parseInt(multiplierInput.value) || 0;
            currentValue += change;
            
            // Ensure value is at least 1
            if (currentValue < 1) {
                currentValue = 1;
            }
            
            multiplierInput.value = currentValue;
        }

        function rollCustomDice() {
            const customDiceValue = document.getElementById('customDice').value;
            if (customDiceValue && parseInt(customDiceValue) >= 2) {
                const multiplier = document.getElementById('multiplier').value;
                window.history.replaceState({}, '', `/?multiplier=${multiplier}&sides=${customDiceValue}`);
                window.location.href = `/dx?sides=${customDiceValue}&multiplier=${multiplier}`;
            } else {
                alert('Please enter a number greater than or equal to 2');
            }
        }
        
        function resetValues() {
            document.getElementById('customDice').value = 2;
            document.getElementById('multiplier').value = 1;
            window.history.replaceState({}, '', '/');
        }

        function adjustCustomDice(change) {
            const customDiceEl = document.getElementById('customDice');
            let val = parseInt(customDiceEl.value) || 2;
            val += change;
            if (val < 2) val = 2;
            customDiceEl.value = val;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const multiplier = urlParams.get('multiplier');
            const sides = urlParams.get('sides');
            
            if (multiplier) {
                document.getElementById('multiplier').value = multiplier;
            }
            
            if (sides && parseInt(sides) >= 2) {
                document.getElementById('customDice').value = sides;
            }

            // Fix for troubleshooting: log parameter values
            console.log("Loaded with multiplier:", multiplier, "sides:", sides);
        }
    </script>
</body>
</html>
