<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #3e3e3e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            box-sizing: border-box;
        }

        .roll-container {
            background-color: #4e4e4e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #7289da;
            margin: 0 0 2rem;
            font-size: 2.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem;
            width: 100%;
        }

        li {
            margin: 1rem 0;
            position: relative;
        }

        li:not(:first-child)::before {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: #5e5e5e;
            position: absolute;
            top: -0.5rem;
            left: 20%;
        }

        .d20-button a {
            font-size: 2rem;
            padding: 1.5rem 3rem;
            background-color: #43b581;
            margin-bottom: 2rem;
            border-radius: 8px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #368a6a;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #7289da;
            border-radius: 8px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #7289da;
        }

        .multiplier {
            margin: 1.5rem 0;
            text-align: center;
        }

        .multiplier label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7289da;
            font-size: 1.1rem;
        }

        .multiplier input {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid #7289da;
            border-radius: 6px;
            background-color: #5e5e5e;
            color: #ffffff;
            width: auto;
            max-width: 200px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .d20-button a {
                font-size: 1.8rem;
                padding: 1.2rem 2.5rem;
            }

            a {
                font-size: 1.1rem;
                padding: 0.7rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .d20-button a {
                font-size: 1.6rem;
                padding: 1rem 2rem;
            }

            a {
                font-size: 1rem;
            }

            .multiplier input {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roll-container">
            <h1>ðŸŽ² Dice Roller</h1>
            <ul>
                <li class="d20-button"><a href="#" onclick="rollDice('d20')">Roll D20</a></li>
                <li><a href="#" onclick="rollDice('d10')">Roll D10</a></li>
                <li><a href="#" onclick="rollDice('d8')">Roll D8</a></li>
                <li><a href="#" onclick="rollDice('d6')">Roll D6</a></li>
                <li><a href="#" onclick="rollDice('d4')">Roll D4</a></li>
            </ul>
            <div class="multiplier">
                <label for="multiplier">Multiplier</label>
                <input type="number" id="multiplier" value="1" placeholder="1" >
            </div>
        </div>
    </div>

    <script>
        function rollDice(diceType) {
            const multiplier = document.getElementById('multiplier').value;
            window.history.replaceState({}, '', `/?multiplier=${multiplier}`);
            window.location.href = `/${diceType}?multiplier=${multiplier}`;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const multiplier = urlParams.get('multiplier');
            if (multiplier) {
                document.getElementById('multiplier').value = multiplier;
            }
        }
    </script>
</body>
</html>
