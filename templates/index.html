<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #3e3e3e;
            padding: 2.5vh;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .roll-container {
            background-color: #4e4e4e;
            padding: 5vh;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #7289da;
            margin-bottom: 3.5vh;
            font-size: 5.5vw;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 2.5vh 0;
            position: relative;
        }
        li:not(:first-child)::before {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: #5e5e5e;
            position: absolute;
            top: -1.25vh;
            left: 20%;
        }
        .d20-button a {
            font-size: 3vw;
            padding: 2.5vh 5.5vw;
            background-color: #43b581;
            border-color: #43b581;
            margin-bottom: 2.5vh;
            display: inline-block;
            border-radius: 9px;
            transition: all 0.3s ease;
        }
        .d20-button a:hover {
            background-color: #3aa371;
            border-color: #3aa371;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 2.2vw;
            padding: 2.2vh 4.5vw;
            border: 2.5px solid #7289da;
            border-radius: 9px;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 25vw;
        }
        a:hover {
            background-color: #7289da;
            color: #ffffff;
        }
        .multiplier {
            margin: 2.5vh 0;
            text-align: center;
        }
        .multiplier label {
            display: block;
            margin-bottom: 1.25vh;
            color: #7289da;
            font-size: 2.2vw;
        }
        .multiplier input {
            padding: 2.2vh 4.5vw;
            font-size: 2.2vw;
            border: 2.5px solid #7289da;
            border-radius: 9px;
            background-color: #5e5e5e;
            color: #ffffff;
            width: 20vw;
            text-align: center;
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 1.5vh;
            }
            .roll-container {
                padding: 3vh;
            }
            h1 {
                font-size: 7vw;
            }
            .d20-button a {
                font-size: 3.5vw;
                padding: 3vh 6.5vw;
            }
            a {
                font-size: 2.5vw;
                padding: 2.5vh 5vw;
                min-width: 30vw;
            }
            .multiplier input {
                width: 25vw;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5vh;
            }
            .roll-container {
                padding: 1.5vh;
            }
            h1 {
                font-size: 8.5vw;
            }
            .d20-button a {
                font-size: 4vw;
                padding: 3.5vh 7.5vw;
            }
            a {
                font-size: 2.8vw;
                padding: 2.8vh 5.5vw;
                min-width: 35vw;
            }
            .multiplier input {
                width: 30vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roll-container">
            <h1>ðŸŽ² Dice Roller</h1>
            <ul>
                <li class="d20-button"><a href="#" onclick="rollDice('d20')">Roll D20</a></li>
                <li><a href="#" onclick="rollDice('d8')">Roll D8</a></li>
                <li><a href="#" onclick="rollDice('d6')">Roll D6</a></li>
                <li><a href="#" onclick="rollDice('d4')">Roll D4</a></li>
            </ul>
            <div class="multiplier">
                <label for="multiplier">Multiplier</label>
                <input type="number" id="multiplier" value="1" placeholder="1" />
            </div>
        </div>
    </div>

    <script>
        function rollDice(diceType) {
            const multiplier = document.getElementById('multiplier').value;
            window.history.replaceState({}, '', `/?multiplier=${multiplier}`);
            window.location.href = `/${diceType}?multiplier=${multiplier}`;
        }

        // Preserve multiplier when navigating back to home
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const multiplier = urlParams.get('multiplier');
            if (multiplier) {
                document.getElementById('multiplier').value = multiplier;
            }
        }
    </script>
</body>
</html>
